enum categoryEnum {
    Shirts
    Jeans
    Jackets
    Sweaters
    Accessories
}

type Product {
    _id: ID!
    id: Int!
    category: categoryEnum!
    productName: String!
    pricePerUnit: Float
    imageUrl: String
}

input ProductInputs {
    category: categoryEnum!
    productName: String!
    "Optional, if not supplied, will be set to 'New'"
    pricePerUnit: Float
    imageUrl: String
}

input ProductUpdateInputs{
    productName: String!
	pricePerUnit: Float
	imageUrl: String
    category: categoryEnum!
}

### Top Level Declarations ###

type Mutation {
    addProduct(product: ProductInputs!): Product!
    updateProduct(id: Int!, changes: ProductUpdateInputs!): Product!
    deleteProduct(id: Int!): Boolean!
}

type Query {
    productList: [Product!]!
    product(id: Int!): Product!
}